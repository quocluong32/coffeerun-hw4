<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Run</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js"
    integrity="sha512-7PEMaoHJNQoEqpxgkKskoXpEglioEnKlfCMcYVmml8yJjmBG7twaBmnI+PLU0cNTw2VWhizJYUG1kmSzRDo1tw=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <style>
    form :focus:required:invalid {
      border: 2px solid #a94442;
    }
  </style>
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="card">
      <div class="card-body">
        <form action="" data-coffee-order="form">
          <div class="mb-4">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+"/>
          </div>
          <div class="mb-4">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
              placeholder="dr@who.com" required/>
          </div>
          <fieldset>
            <legend style="font-size: 18px;">Coffee size</legend>
            <div class="form-check" style="padding-left: 0">
              <label class="form-check-label">
                <input type="radio" name="size" value="short" />
                Short
              </label>
            </div>
            <div class="form-check" style="padding-left: 0">
              <label class="form-check-label">
                <input type="radio" name="size" value="tall" checked />
                Tall
              </label>
            </div>
            <div class="form-check mb-4" style="padding-left: 0">
              <label class="form-check-label">
                <input type="radio" name="size" value="grande" />
                Grande
              </label>
            </div>
          </fieldset>

          <div class="mb-4">
            <label for="flavorShot" class="form-label">Flavor Shot</label>
            <select name="flavor" id="flavorShot" class="form-select">
              <option selected value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>

          <div class="">
            <label for="strengthLevel">Caffeine Rating</label>
            <input type="range" name="strength" id="strengthLevel" class="form-range" value="30" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">

        </div>
      </div>
    </div>
  </section>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
